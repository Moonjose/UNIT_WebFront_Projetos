<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bank SE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="userInterface.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="images/img_logo.png" alt="Logo" class="logo-img">
    
    </div>
    <div class="user-area">
      <span>Olá, Fulano</span>
      <img src="images/icon_user_.png" alt="Usuário" class="user-icon">
    </div>
  </header>

  <main class="container">
    <section class="account-box">
      <p>Conta</p>
      <h2 id="saldo">R$ 0,00</h2>
    </section>

    <section class="summary-box">
      <div class="summary-entry">
        <p>Entradas</p>
        <span id="entradas">R$ 0,00</span>
      </div>
      <div class="summary-exit">
        <p>Saídas</p>
        <span id="saidas">R$ 0,00</span>
      </div>
    </section>

    <section class="image-banner">
      <img src="images/img_seguros.png" alt="Seguros">
      </div>
    </section>

    <section class="transactions-box">
      <ul id="lista-transacoes">
        <li id="sem-transacoes">Não constam transações</li>
      </ul>
    </section>

     <section class="buttons-box">
    <button id="btn-pix">
      <img src="images/icon_pix_.png" alt="Pix">
      <span>Área PIX</span>
    </button>
    <button id="btn-pagar" onclick="abrirPagamento()">
      <img src="images/icon _dollar_.png" alt="Enviar">
      <span>Pagar</span>
    </button>
    <button id="btn-investir">
      <img src="images/icon _graph_.png" alt="Investir">
      <span>Investir</span>
    </button>
  </section>

  <footer class="footer">
    <p>© 2025 BankSE - Desenvolvido por: Isadora, Larissa e José</p>
  </footer>

  <script src="script.js"></script>
  <script src="logic.js"></script>
</body>
</html>
