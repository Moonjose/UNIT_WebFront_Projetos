<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo com Número Randômico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="painel painel1" id="painelJogador1">
  <h2>Jogador 1: Defina o intervalo</h2>
  <input type="number" id="min" placeholder="Mínimo (ex: 1)" />
  <input type="number" id="max" placeholder="Máximo (ex: 100)" />
  <button onclick="sortearNumero()">Sortear Número</button>
</div>

    <div class="painel painel2">
      <div id="jogo" style="display:none;">
        <h2>Jogador 2: Adivinhe o número!</h2>
        <input type="number" id="palpite" placeholder="Seu palpite" />
        <button onclick="verificarPalpite()">Chutar</button>
        <div id="mensagem"></div>
        <div id="tentativas"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
